<html>
    <head>
        <title>Monthly Charge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <script type="text/javascript">
             function Charge1(l){ 
              
                var cost_lepta=0;
              
                if(l>300){
                    l=(l-300)*60;
                    cost_lepta=cost_lepta+(l*0.0031); 
               }
              return cost_lepta;
             }
             
             function Charge2(s){ 

                var cost_sms=0;
            
                   if(s>200){
                    s=s-200;
                    cost_sms=cost_sms+(s*0.5);
                  }
                return cost_sms;
             }
             
             function Charge3(m){ 
        
                var cost_mb=0;
      
                if(m>1000){
                    m=m-1000;
                    cost_mb=cost_mb+(m*0.03);
                    
                }        
                return cost_mb;  
             }
             
            function Calculate(){
                lepta=document.getElementById('txt1').value;
                sms=document.getElementById('txt2').value;
                mb=document.getElementById('txt3').value;
                var cost_total=0;
                
                if(  (!lepta.valueOf("")) || (!sms.valueOf("")) || (!mb.valueOf("")) ){
                    alert("Yoy must fill all fields!");
                }else if( (lepta<0) || (sms<0) || (mb<0) ){
                    alert("Error in given numbers");
                }else{
                    cost1=Charge1(lepta);
                    cost2=Charge2(sms);
                    cost3=Charge3(mb);
                                        
                    document.getElementById('res1').value=cost1;
                    document.getElementById('res2').value=cost2;
                    document.getElementById('res3').value=cost3;
                    
                    if( (cost1!=0) || (cost2!=0) || (cost3!=0) ){
                        cost_total=cost1+cost2+cost3+20;
                        document.getElementById('res').value=cost_total;
                    }else{
                        document.getElementById('res').value=20;
                    }
                }    
            }
        </script>
        
        <style>
            
            body,html{
                background-image: url('https://wallpaperaccess.com/full/38123.jpg');
                text-align:center; 
                font-family: Arial; 
                font-size:30px;
            }
            
            input[type=text]{
                background-color: rgba(0,0,0,0.4);
                color: yellow;
                font-size:28px;
                max-width: 100px;    
            }
        </style>   
        
    </head>
    <body>
        <form style="color:beige">
            <h4  style="color:red;"><i>Υπολογισμός Χρέωσης</i></h4>
            
            Λεπτά <input type="text" id="txt1"><br>
            SMS <input type="text" id="txt2"><br>
            Mb <input type="text" id="txt3"><br><br>   
            
            <b>Αποτέλεσμα </b> <input type="text" id="res">&euro;<br><br>
            
            <input type="button"  value="Υπολογισμός" onClick="Calculate()" style="font-size:28px; color:white; background:black;">
            
            <h4  style="color:red;"><i>Αναλυτική Χρέωση</i></h4>
            
            Λεπτά <input type="text" id="res1"><br>
            SMS <input type="text" id="res2"><br>
            Mb <input type="text" id="res3"><br>           
        </form>
    </body>
</html>
