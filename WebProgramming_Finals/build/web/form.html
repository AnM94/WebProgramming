<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body, html {
	  height: 100%;
	  font-family: Arial, Helvetica, sans-serif;
	}

	* { /* The '*' means the changes will be applied to every element in this document */
	  box-sizing: border-box; /*The box-sizing CSS property sets how the total width and height of an element is calculated.*/
	  font-size: 16px;
	}

	.bg_img {
	  /* The image used */
	  /*background-image: url("sunset-on-beach.jpg");*/
	  max-height: 100%; /*το ύψος της εικόνας */
	  width: 100%; /*με τη χρήση ποσοστού, η εικόνα προσαρμόζεται στη διάσταση που έχει το παράθυρο */
	  /* Center and scale the image nicely */
	  background-position: center;
	  background-repeat: no-repeat; /*αν δεν γεμιζε την οθόνη η εικόνα, ΔΕΝ θα έκανε επανάληψη για να τη γεμίσει*/
	  background-size: initial; /*το background προσαρμόζεται στις διαστάσεις της εικόνας*/
	  position: absolute;
          top: 0px; left: 0px;
	}

	.logo_img{
		/*background-image: url("uniwa.jpg");*/
		background-size: cover;
            background-color: transparent;
            
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            
            height: 200px;
            width: 220px;
            left:  25px;
            top: 20px;
            position: fixed;
            background-position: center;
	}

	/* Add styles to the form container */
	.container {
	  position: fixed; /*An element with position: absolute; is positioned relative to the nearest positioned ancestor 
           					  (instead of positioned relative to the viewport, like fixed).*/
          color: white;
	  top: 0;
	  right: 0;
	  margin: 8px 10px; /*Margins are used to create space around elements, outside of any defined borders.*/
	  max-width: 300px;
	  padding: 15px; /*Padding is used to create space around an element's content, inside of any defined borders.*/
	  background-color: rgba(0,0,0,0.4); /*Κάνω το background σχεδόν διάφανο με το 0,4 */
          }

	/* Full-width input fields */
	input[type=text], input[type=password] {
	  width: 100%;
	  padding: 11px; /* Το κενό μεταξύ των textfields μέσα στο container */
	  margin: 5px 0 22px 0;
	  border: none;
	  background: #f1f1f1; /*το χρώμα των textfields*/
	}

	input[type=text]:focus, input[type=password]:focus{ /*Αλλάζει χρώμα(#ddd) όταν κάνω κλικ πάνω στο textfield*/
	  background-color: #ddd;
	  outline: none;
	}

	/* Set a style for the submit button */
	.btn {
	  background-color: #BCA352;
	  color: white;
	  padding: 16px 20px;
	  border: none;
	  cursor: pointer; /* Μετατρέπει τον cursor σε 'pointer' 'οταν είνα πάνω από το btn 'Login' */
	  width: 100%;
	  opacity: 0.9; /* Η αδιαφάνεια είναι 0.9 όταν δεν είναι ο δείκτης από πάνω, και γίνεται '1' όταν πηγαίνει από πάνω */
	}

	.btn:hover {
	  opacity: 1;
        }
</style>
</head>
<body>
	
		<img class="bg_img" src='hotel-index.jpg'>
		<img class="logo_img" src='hotel_logo.png'>
	<form action="showFormData.jsp" method="post" class="container"><!--Τα απο τελέσματα της φόρμας θα σταλούν στην ShowFormData.jsp-->
		
		<label for="name"><b>Όνομα</b></label>
		<input type="text" name="Name" value="" pattern="[a-zA-zα-ωΑ-Ω]{2,}"><br>
		
		<label for="surname"><b>Επώνυμο</b></label>
		<input type="text" name="SurName" value="" pattern="[a-zA-z]{2,}"><br>
		
		<label for="AFM"><b>ΑΦΜ</b></label>
		<input type="text" name="Afm" value="" pattern="[0-9]{9,}"><br>
		
		<label for="Days_of_Visit"><b>Ημέρες Διαμονής</b></label>
		<input type="text" name="Days" value=""  ><br>
		
		<label for="Romm_Category" ><b>Κατηγορία Δωματίου</b></label>
		  <select name="choice">
		  <option value="Mezoneta">Μεζονέτα</option> 
		  <option value="Diplo">Διπλό</option>
		  <option value="Monoklino">Μονόκλινο</option>
		</select><br><br>
		
		<label for="Transport_Cost"><b>Κόστος Μεταφοράς</b></label>
		<input type="text" name="transport" value=""><br>

		<label for="Type_of_Food"><b>Είδος Διατροφής </b></label>
		<select name="choice2">
		  <option value="Plhrhs">Πλήρης</option>
		  <option value="Hmidiatrofh">Ημιδιατροφή</option>
		  <option value="Prwino">Πρωινό</option>
		  <option value="Oxi">Όχι</option>
		</select><br><br>

		<input type="submit" value="Αποστολή" class="btn">
	</form>
	
</body>
</html>
